<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <!-- Allow containers with the 'root' role (mapped to provider's 'root' user) -->
  <policy user="root">
    <allow own="org.pantavisor.Example"/>
    <allow send_destination="org.pantavisor.Example"/>
  </policy>

  <!-- Allow containers with the 'nobody' role (mapped to provider's 'nobody' user) -->
  <policy user="nobody">
    <allow send_destination="org.pantavisor.Example"/>
  </policy>

  <!-- Default deny for others -->
  <policy context="default">
    <deny send_destination="org.pantavisor.Example"/>
  </policy>
</busconfig>
        branch: scarthgap-7.x.y
        commit: 159cb3ffa88e23d3c118fdf6cc457b24274404bc
        patches:
            pv-formated-tezi:
                path: patches/meta-toradex-nxp/0001-enabled-pv-formated-tezi.patch

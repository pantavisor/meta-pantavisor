name: 'Update Machines'

on:
  workflow_dispatch:
  schedule:
    - cron: "15 */8 * * *"
  push:
    paths:
      - .github/scripts/**
      - .github/workflows/updatemachines.yaml
    branches:
      - master
      - feature/**

jobs:
  updaterelease:
    runs-on: ["self-hosted"]
    container:
      image: ghcr.io/pantacor/kas/kas:next-v6
      volumes:
        - shared:/shared
      options: --user root
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.META_PANTAVISOR_PAT }}
      - run: ls .github/scripts
      - run: pwd
      - run: git config --global --add safe.directory $GITHUB_WORKSPACE
      - run: .github/scripts/makemachines
      - run: git config --global user.email "pantavisor-meta@ci.pantavisor.io"
      - run: git config --global user.name "Pantavisor Meta Layer CI"
      - run: .github/scripts/makecommit
      - run: git push origin -f HEAD:autopr/machine-update-$GITHUB_REF_NAME-next
      - run: gh pr create --base $GITHUB_REF_NAME --fill
        env:
          GH_TOKEN: ${{ github.token }}


name: "PUSH: raspberrypi-armv8-scarthgap"

on:
  push:
    paths:
      - '**'
      - '.github/configs/release/**'
      - '!.github/scripts/**'
      - '!.github/templates/**'

jobs:

  build-raspberrypi-armv8-scarthgap:
    uses: ./.github/workflows/buildkas-target.yaml
    with:
      configs: .github/configs/release/raspberrypi-armv8-scarthgap.yaml:.github/configs/shared-vols.yaml
      machine_name: raspberrypi-armv8-scarthgap
      build_target: pantavisor-starter
      output: pantavisor-starter*.rootfs.wic*
      sdk: 1
    secrets: inherit

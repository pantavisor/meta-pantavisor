name: 'Build On Push'

on:
  push:
    paths-ignore:
      - '.github/scripts/**'
      - '.github/workflows/updatemachines.yaml'

jobs:
  build-sunxi-orange-pi-3lts-scarthgap:
    uses: ./.github/workflows/buildkas.yaml

name: "Scheduled Recipe Updates"

permissions:
  contents: write
  pull-requests: write

on:
  schedule:
    - cron: "0 */8 * * *"
  workflow_dispatch:

jobs:
  check-and-update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Update Script
        env:
          COMMIT_MSG_FILE: /tmp/updates-commit-msg
        run: .github/scripts/update-components.sh

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ github.token }}
          COMMIT_MSG_FILE: /tmp/updates-commit-msg
        run: |
          git config user.email "pantavisor-meta@ci.pantavisor.io"
          git config user.name "Pantavisor Meta Layer CI"

          # Use a fixed branch name for PRs
          BRANCH_NAME="auto-update/components"
          git checkout -B "$BRANCH_NAME"

          # Stage all modified recipes
          git add recipes-pv/

          # Only commit and push if there are changes
          if ! git diff --cached --quiet; then
            if [ -f "$COMMIT_MSG_FILE" ]; then
              git commit -F "$COMMIT_MSG_FILE"
              rm -f "$COMMIT_MSG_FILE"
            else
              git commit -m "recipes-pv: automated srcrev update"
            fi
            git push origin "$BRANCH_NAME" --force
            # Wait a few seconds for GitHub to index the branch
            sleep 5
            gh pr create --title "AutoPR: Automated Upstream Component Updates" \
                         --body "This is a scheduled automated update to sync internal components." \
                         --base master \
                         --head "$BRANCH_NAME" || true
          else
            echo "No changes to commit."
          fi
